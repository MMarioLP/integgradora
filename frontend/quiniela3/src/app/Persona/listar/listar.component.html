<body>
  

<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Personas</h3>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr class="text-center">
              <th>ID</th>
              <th>NOMBRES</th>
              <th>ROL</th>
              <th>ACCIONES</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios" class="text-center">
              <td>{{usuario.idUsuario}}</td>
              <td>{{usuario.nomUsuario}}</td>
              <td>{{usuario.rol}}</td>
              <td>
               
                <button (click)="Delete(usuario)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
