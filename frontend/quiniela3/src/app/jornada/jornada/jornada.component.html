<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <body>
        
     
      <h3>Agregar Personas</h3>
  
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Fecha:</label>
          <input [(ngModel)]="jornada.fecha" name="fecha" type="date"  class="form-control" 
       value="2018-07-22"
       min="2018-01-01" max="2023-12-31">
        </div>
        <div class="form-group">
          <label for="">Nombre de la jornada:</label>
          <input [(ngModel)]="jornada.nomJornada" name="nomJornada" type="text" class="form-control">
        </div>
        <button (click)="Guardar(jornada)" class="btn btn-primary" type="submit">Guardar</button>

       
                <div class="form-group">
                  <label for="">Nombre del caballo:</label>
                  <input [(ngModel)]="horse.nomcaballo" name="nomcaballo"type="text" class="form-control">
                </div>
               
                <button (click)="Agregar(horse)" class="btn btn-primary" type="submit">Guardar</button>
        
      </form>
    </div>
  </body>
